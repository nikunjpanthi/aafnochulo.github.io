<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Food Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .cart {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
        }
        .search-container {
            display: flex;
            align-items: center;
        }
        .search-container input[type="text"] {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
        }
        .search-container button {
            padding: 5px 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #218838;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .menu-item {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 30%;
        }
        .menu-item img {
            max-width: 100%;
            height: auto;
        }
        .menu-item h3 {
            margin: 0;
            padding: 10px 0;
        }
        .menu-item button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .menu-item button:hover {
            background-color: #218838;
        }
        .recommendations {
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aafno Chulo</h1>
    </header>
    <nav>
        <div>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search..." onkeyup="searchItems()">
            <button onclick="searchItems()">Search</button>
        </div>
        <a class="cart" href="order.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
    <div class="container">
        <h2>Our Menu</h2>
        <div class="menu" id="menu">
            <div class="menu-item">
                <img src="D:/Downloads/momo.jpg" alt="Steamed Chicken MoMO">
                <h3>Steamed Chicken MoMO</h3>
                <p>Description of Dish 1</p>
                <button onclick="addToCart('Steamed Chicken MoMO', 5)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="D:/Downloads/top-view-delicious-spaghetti-with-copy-space_23-2150857950.jpg" alt="Dish 2">
                <h3>Dish 2</h3>
                <p>Description of Dish 2</p>
                <button onclick="addToCart('Dish 2', 7)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="dish3.jpg" alt="Dish 3">
                <h3>Dish 3</h3>
                <p>Description of Dish 3</p>
                <button onclick="addToCart('Dish 3', 8)">Add to Cart</button>
            </div>
        </div>
        <div class="recommendations" id="recommendations">
            <h2>Recommendations</h2>
            <!-- Recommendations will be inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Aafno Chulo. All rights reserved.</p>
    </footer>

</body>
</html>
