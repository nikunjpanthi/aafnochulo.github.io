<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Aafno Chulo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="header-nav-container">
        <header>
            <h1>Payment</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="order.html">Order</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="container">
        <h2>Enter Payment Details</h2>
        <form id="payment-form">
            <label for="phone-number">Phone Number:</label>
            <input type="text" id="phone-number" name="phone-number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="landmark">Nearest Landmark:</label>
            <input type="text" id="landmark" name="landmark">

            <div id="payment-options">
                <label>Payment Options:</label>
                <label>
                    <input type="radio" name="payment-method" value="esewa">
                    eSewa
                </label>
                <label>
                    <input type="radio" name="payment-method" value="khalti">
                    Khalti
                </label>
            </div>

            <div id="qr-code-container">
                <img src="" id="qr-code" alt="QR Code">
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Aafno Chulo. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
